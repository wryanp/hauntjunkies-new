<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, viewport-fit=cover" />

		<!-- Default Meta Tags (overridden by SEO component on each page) -->
		<meta name="description" content="Expert reviews of haunted houses, haunted attractions, and home haunts. Find the best scares near you!" />
		<meta property="og:image" content="https://hauntjunkies.com/hauntjunkies-og.jpg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:site_name" content="Haunt Junkies" />

		<!-- iOS-specific meta tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Haunt Junkies" />

		<!-- Android-specific meta tags -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#000000" />
		<meta name="format-detection" content="telephone=no" />

		
	<!-- Favicons -->
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="manifest" href="/site.webmanifest" />

	<!-- Resource Hints for Performance -->
		<link rel="dns-prefetch" href="https://www.googletagmanager.com" />
		<link rel="dns-prefetch" href="https://challenges.cloudflare.com" />
		<link rel="preconnect" href="https://*.supabase.co" crossorigin />

		<!-- Google Analytics 4 -->
		<!-- Note: Replace G-9GHXQ5RJJ8 with your GA4 Measurement ID from environment variable PUBLIC_GA_MEASUREMENT_ID -->
		<!-- Google Analytics doesn't support SRI (Subresource Integrity) due to dynamic content -->
		<!-- Security is managed via CSP (Content Security Policy) headers in src/hooks.server.ts -->
		<!-- IMPORTANT: Update this ID in production! Or move to +layout.svelte to use env vars -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-9GHXQ5RJJ8" crossorigin="anonymous"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-9GHXQ5RJJ8', {
				'send_page_view': true
			});
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
